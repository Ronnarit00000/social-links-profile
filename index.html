<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- import font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- .main style -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container row mx-auto">

    <!-- card -->
    <div class="card">
      <img class="card__img" src="assets/images/avatar-jessica.jpeg" alt=""> 
      <h4 class="card__name fs-700 fw-bold">Jessica Randall</h4>
      <p class="card__local fs-300 fw-regular clr-green">London, United Kingdom</p>
      <p class="card__position fs-300 fw-regular">"Front-end developer and avid reader."</p> 
      <div class="card__social">
        <a class="link fs-300 fw-bold" href="#">GitHub</a>
        <a class="link fs-300 fw-bold" href="#">Frontend Mentor</a>
        <a class="link fs-300 fw-bold" href="#">LinkedIn</a>
        <a class="link fs-300 fw-bold" href="#">Twitter</a>
        <a class="link fs-300 fw-bold" href="#">Instagram</a>
      </div>      
    </div>
    
  </div>
</body>
</html>
